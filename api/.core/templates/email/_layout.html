<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{subject, 'Message'}}</title>
</head>
<body style="margin: 0; padding: 0; background: #f4f4f4; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
	<table width="100%" cellpadding="0" cellspacing="0" style="padding: 40px 20px;">
		<tr>
			<td align="center">
				<table width="100%" cellpadding="0" cellspacing="0" style="max-width: 580px;">
					<!-- Logo -->
					<tr>
						<td style="padding-bottom: 24px; text-align: center;">
							<span style="font-size: 24px; font-weight: 700; color: {{app.color, '#6D4AFF'}};">{{app.name, 'MagiX'}}</span>
						</td>
					</tr>
					<!-- Content Card -->
					<tr>
						<td style="background: #ffffff; border-radius: 8px; border: 1px solid #e5e5e5;">
							<table width="100%" cellpadding="0" cellspacing="0">
								<tr>
									<td style="padding: 40px 40px 32px;">
										{{content}}
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<!-- Footer -->
					<tr>
						<td style="padding-top: 32px; text-align: center;">
							<p style="margin: 0 0 8px; color: #706d6b; font-size: 13px;">{{app.tagline, ''}}</p>
							<p style="margin: 0; color: #999; font-size: 12px;">&copy; {{year}} {{app.name, 'MagiX'}}</p>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
